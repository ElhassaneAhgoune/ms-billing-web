<ul class="list-unstyled">
  <!-- Desktop collapse button -->
  <li class="pc-h-item pc-sidebar-collapse d-none d-md-inline-flex">
    <a
      href="javascript:"
      title="click to menu collapse"
      class="pc-head-link ms-0"
      [ngClass]="{ 'active': navCollapsed() }"
      id="sidebar-hide"
      (click)="navCollapse()"
    >
      @if (navCollapsed() === true) {
        <i antIcon type="menu-unfold" theme="outline"></i>
      } @else {
        <i antIcon type="menu-fold" theme="outline"></i>
      }
    </a>
  </li>
  
  <!-- Mobile collapse button -->
  <li class="pc-h-item pc-sidebar-popup d-inline-flex d-md-none">
    <a 
      href="javascript:" 
      class="pc-head-link ms-0" 
      id="mobile-collapse" 
      (click)="NavCollapsedMob.emit()"
    >
      <i antIcon type="menu-unfold" theme="outline"></i>
    </a>
  </li>
