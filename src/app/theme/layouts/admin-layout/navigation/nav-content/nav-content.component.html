<!-- Vertical layout -->
<ng-scrollbar style="height: calc(100vh - 70px)" visibility="hover" id="nav-ps-mantis">
  <div class="navbar-content">
    <!-- App branding at the top -->
    <!-- <div class="nav-branding">
      <div class="nav-logo">
        <img src="assets/images/logo-icon.svg" alt="Logo" class="logo-icon" />
        <span class="app-name">Mantis</span>
      </div>
    </div> -->
    
    <!-- Nav items -->
    <ul class="nav pc-navbar"
        (clickOutside)="fireOutClick()"
        (mouseleave)="navMob()">
      @for (item of navigations; track item) {
        @if (item.type === 'group') {
          <app-nav-group [item]="item">
            @if (item.id === 'visa-management') {
              <app-nav-section
                [section]="getSection('visa-section')"
                [items]="getItemsForSection('visa')">
              </app-nav-section>
              <app-nav-section
                [section]="getSection('mastercard-section')"
                [items]="getItemsForSection('mastercard')">
              </app-nav-section>
              <app-nav-section
                [section]="getSection('history-section')"
                [items]="getItemsForSection('history')">
              </app-nav-section>
            }
            @if (item.id === 'settings-management') {
              <app-nav-section
                [section]="getSection('users-section')"
                [items]="getItemsForSection('users')">
              </app-nav-section>
              <app-nav-section
                [section]="getSection('bank-section')"
                [items]="getItemsForSection('banks')">
              </app-nav-section>
            }
          </app-nav-group>
        }
      }
   
      
    </ul>
    
   
  </div>
</ng-scrollbar>
